<script type="text/javascript">
        var $_GET = (function(){
    var url = window.document.location.href.toString();
    var u = url.split("?");
    if(typeof(u[1]) == "string"){
        u = u[1].split("&");
        var get = {};
        for(var i in u){
            var j = u[i].split("=");
            get[j[0]] = j[1];
        }
        return get;
    } else {
        return {};
    }
})();

function fill(){
    var n = $_GET['n']
    if(typeof(n)!="undefined"){
        n=decodeURI(n);
        document.getElementById("user").value=n;
        document.getElementById("money").value=10;
    }
}
window.onload = fill; 
</script>
<script type="text/javascript">

// new QRCode(document.getElementById("qrcode"), "111");
 var qr;
var a=function(){
    user = document.getElementById("user").value;
    money = document.getElementById("money").value;


    $.ajax(
        {
    type: "POST",
    dataType:'json',
   crossDomain: true,
        url:"http://pay.mdzz.xyz:8888/?name="+user+"&money="+money,

          success: function(data) {
            if(qr!=null){
                qr.clear();
                qr.makeCode(data.Url);
            }else{
                qr = new QRCode(document.getElementById("qrcode"),data.Url);
            }
            document.getElementById("qrcode").title="";
          },
          error: function(request, error) {
            alert("输入数据错误")
          },
          complete: function(XMLHttpRequest, status) { 
            
    }});
};
